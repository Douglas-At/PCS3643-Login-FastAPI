<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <title>Verificação 2FA</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
  <h2>Autenticação de 2 Fatores</h2>

  {% if flashes %}
    {% for f in flashes %}
      <div class="alert alert-{{ f.category }}">{{ f.message }}</div>
    {% endfor %}
  {% endif %}

  <form method="POST" action="/login_2fa/{{ usuario }}/{{ uid }}/{{ login }}">
    <div class="mb-3">
      <label for="otp_token" class="form-label">Token do App</label>
      <input type="text" name="otp_token" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Validar</button>
  </form>
</body>
</html>
