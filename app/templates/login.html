<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

  <div class="text-center mb-4">
    <img src="https://uspdigital.usp.br/comumwebdev/imagens/cabecalho/usp-logo.png" alt="Logo USP" class="mb-3" style="max-height:80px;">
    <h2>PCS3643 - Laborat√≥rio de Engenharia de Software I</h2>
  </div>

  {% if flashes %}
    {% for f in flashes %}
      <div class="alert alert-{{ f.category }}">{{ f.message }}</div>
    {% endfor %}
  {% endif %}


  <h3 class="mb-3">Login</h3>
  <form action="/login" method="POST">
    <div class="mb-3">
      <label for="login" class="form-label">Login</label>
      <input type="text" name="login" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="senha" class="form-label">Senha</label>
      <input type="password" name="senha" class="form-control" required>
    </div>
    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" name="remember" id="remember">
      <label class="form-check-label" for="remember">Lembrar login</label>
    </div>
    <button type="submit" class="btn btn-primary">Entrar</button>
  </form>
</body>
</html>
