<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <title>Simulador â€” Menu Principal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .hero {
      background: #f8fafc;
      border-radius: 16px;
      padding: 32px;
      box-shadow: 0 2px 14px rgba(0,0,0,0.06);
    }
    .hero img {
      max-width: 100%;
      border-radius: 12px;
    }
  </style>
</head>
<body class="container py-5">

  {% if flashes %}
    {% for f in flashes %}
      <div class="alert alert-{{ f.category }}">{{ f.message }}</div>
    {% endfor %}
  {% endif %}

  <div class="hero mb-4">
    <div class="row g-4 align-items-center">
      <div class="col-md-7">
        <h1 class="h3 mb-3">Login realizado com sucesso</h1>
        <p class="mb-2">Bem-vindo, <strong>{{ usuario }}</strong>.</p>
        {% if uid %}
          <p class="text-muted mb-4">UID: <code>{{ uid }}</code></p>
        {% endif %}
        <a class="btn btn-primary" href="/">Sair</a>
      </div>
      <div class="col-md-5">
        
        <img src="https://uspdigital.usp.br/comumwebdev/imagens/cabecalho/usp-logo.png" alt="Imagem de boas-vindas">
      </div>
    </div>
  </div>

</body>
</html>
